<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Species explorer</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="semantic/css/semantic.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="ui dividing header">
        <h1 id="container">Species Graph</h1>
    </div>

    <div class="ui info message">
        <div class="header">

        </div>
        <div class="ui breadcrumb">
            Human:&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="section">Animalia</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Chordates</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Mammals</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Primates</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Man like Primates</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Hominoids</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Human</a>
        </div>

        <div class="ui breadcrumb">
            Pine trees:
            <a class="section">Plantae</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Pinophyta</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Pinophyta</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Pinales</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Pine family</a>
            <i class="right arrow icon divider"></i>
            <a class="section">Hybrid pine</a>
            <i class="right arrow icon divider"></i>
            <a class="section">...</a>
        </div>
    </div>

    <script src="js/lib/d3.min.js" type="application/javascript"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/utils.js"></script>
    <script src="semantic/javascript/semantic.min.js"></script>
    <script src="js/lib/wikipedia.min.js"></script>
    <script src="js/tree.min.js"></script>
    <script src="js/visuald3.min.js" type="application/javascript"></script>
